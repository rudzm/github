name: "Testing"

on:
  push:
    branches:
      - main
env:
  DEV_VAR: ${{ vars.DEV_VAR }}
  TEST_VAR: ${{ vars.TEST_VAR }}
  DEV_SECRET: ${{ secrets.DEV_SECRET}}
  TEST_SECRET: ${{ secrets.TEST_SECRET}}
  

jobs:
  testing:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Display env
        run: echo '${{ toJSON(env) }}'

      - name: Dev var
        run: echo $DEV_VAR
      - name: Test var
        run: echo $TEST_VAR
      - name: Dev sec
        run: echo $DEV_SECRET
      - name: Test sec
        run: echo $TEST_SECRET

