name: "Testing"

on:
 push:
    branches:
      - main
jobs:
  testing:
    runs-on: "ubuntu-latest"
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with: 
          ref: ${{ github.ref.name }}
       
      - name: Add sanitize branch to vars
        run: |-
          MERGE_COMMIT_MESSAGE=$(git log --format=%B -n 1 "${GITHUB_SHA}")
          echo "$MERGE_COMMIT_MESSAGE"

